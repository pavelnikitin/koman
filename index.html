<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/less.js/2.7.2/less.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="container-fluid fat">
       <div class="row">
           <div class="col-xs-12 fat">
               <div class="row wrap ">
                   <div class="col-sm-5 col-xs-12 topheader__support">телефон оператора:&nbsp+55&nbsp555&nbsp555&nbsp509</div>
               </div>             
           </div>
       </div>
       <div class="row">   
                <nav class="navbar navbar-default mynavbar">
                    <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
                        <div class="navbar-header">
                            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                                <span class="sr-only">Toggle navigation</span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                            </button>
                            <a class="navbar-brand mybrand" href="#">КОММАНДОР</a>
                        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
                        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                            <ul class="nav navbar-nav">
                                <li class="active "><a href="#"><span class="bold">О НАС</span><br><span class="light">Наша компания</span></a></li><span class="sr-only">(current)</span></a></li>
                                <li><a href="#"><span class="bold">ПРОДУКЦИЯ</span><br><span class="light">Наши товары</span></a></li>
                                <li><a href="#"><span class="bold">КЛИЕНТАМ</span><br><span class="light">Наши услуги</span></a></li>
                                <li><a href="#"><span class="bold">КОНТАКТЫ</span><br><span class="light">Свяжитесь с нами</span></a></li>
                                <li><a href="#"><div class="basket"></div></a></li>                     
                            </ul>     
                        </div>
                    </div>
                </nav> 
       </div>
       <div class="row slider">
          <!-- Карусель -->
            <div id="myCarousel" class="carousel slide" data-interval="3000" data-ride="carousel">
                <!-- Индикаторы для карусели -->
                <ol class="carousel-indicators">
                <!-- Перейти к 0 слайду карусели с помощью соответствующего индекса data-slide-to="0" -->
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <!-- Перейти к 1 слайду карусели с помощью соответствующего индекса data-slide-to="1" -->
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <!-- Перейти к 2 слайду карусели с помощью соответствующего индекса data-slide-to="2" -->
                <li data-target="#myCarousel" data-slide-to="2"></li>
                </ol>   
                <!-- Слайды карусели -->
                <div class="carousel-inner">
                <!-- Слайды создаются с помощью контейнера с классом item, внутри которого помещается содержимое слайда -->
                <div class="active item">
                        <div class="carousel-caption"></div>
                        <img src="img/slide1.jpg" alt="...">
                </div>
                <!-- Слайд №2 -->
                <div class="item">
                        <div class="carousel-caption"></div>
                        <img src="img/slide2.jpg" alt="...">
                </div>
                <!-- Слайд №3 -->
                <div class="item">
                        <div></div>
                        <div class="carousel-caption"></div>
                        <img src="img/slide3.jpg" alt="...">
                </div>
                <div class="mask"><span class="slogan">Радуйся каждому дню,</span><br><span class="slogan">в новой обстановке!</span></div>
                </div>
                <!-- Навигация для карусели -->
                <!-- Кнопка, осуществляющая переход на предыдущий слайд с помощью атрибута data-slide="prev" -->
                <a class="carousel-control left" href="#myCarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
                </a>
                <!-- Кнопка, осуществляющая переход на следующий слайд с помощью атрибута data-slide="next" -->
                <a class="carousel-control right" href="#myCarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
                </a>
                
            </div>
            
       </div> 
    </div>
      
          

       
   
     <!-- jQuery -->
    <script src="vendor/jquery/jquery.min.js"></script>

     <!-- Bootstrap Core JavaScript -->
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>

    <!-- Theme JavaScript -->
    <script src="js/freelancer.min.js"></script>
 
</body>
</html>
